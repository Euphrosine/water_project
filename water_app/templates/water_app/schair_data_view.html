<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schair Data View</title>
    <style>
        body {
            background-color: rgb(61, 61, 194);

            .container {
                text-align: center;
                margin-top: 50px;
                /* Adjust the margin as needed */
            }

            .box-card1 {
                border: 1px solid #ccc;
                background-color: white;
                padding: 5px;
                margin: 10px;
                border-radius: 10px;
                width: 500px;
                display: inline-block;
                /* Keep the boxes on separate lines */
            }

            .box-card2 {
                border: 2px solid #ccc;
                background-color: white;
                padding: 20px;
                /* Increased padding */
                margin: 10px;
                border-radius: 10px;
                width: 400px;
                height: 400px;
                display: inline-block;
                /* Keep the boxes on separate lines */
            }

            h1,
            h2 {
                color: rgb(61, 61, 194);
                text-align: center;
            }
        }
    </style>

</head>

<body>
    <h1 style="color: white; text-align: center;">WATER QUALITY DETECTION SYSTEM</h1>
    <a href="{% url 'logout' %}" class="btn" style="color:rgb(61, 61, 194) ; background-color: white;" type="submit"
      id="header-links" > Logout </a>
      <div id="update-content" class="container">
        <div class="box-card1">
            <h2 style="color: rgb(61, 61, 194);">PH Values</h2>
            <p style="font-size: large ;">{{ status_type }}</p>
        </div>
    
        <div class="box-card2">
            <h1 style="color: rgb(61, 61, 194);">Water Quality</h1><br><br>
            <p style="font-size: 20px;">{{ quality }}</p>
        </div>
    </div>
<!-- Add this in your Django template file -->
<script>
    function updateContent() {
        fetch('{% url 'update_data' %}')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const contentDiv = document.getElementById('update-content');
                contentDiv.innerHTML = `
                    <div class="box-card1">
                        <h2 style="color: rgb(61, 61, 194);">PH Values</h2>
                        <p style="font-size: large;">${data.status_type}</p>
                    </div>

                    <div class="box-card2">
                        <h1 style="color: rgb(61, 61, 194);">Water Quality</h1><br><br>
                        <p style="font-size: 20px;">${data.quality}</p>
                    </div>
                `;
            })
            .catch(error => console.error('Error:', error));
    }

    updateContent();

    setInterval(updateContent, 5000);
</script>

       
</body>

</html>
