{% load static %}
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>water turbidity</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            
        }

        html {
            font-size: 62.5%;
        }

        *:not(i) {
            font-family: "Poppins", sans-serif;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #2c8eec;
            padding: 3rem 5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-size: 1.8rem;
            text-decoration: none;
        }

        nav a#logo {
            color: #000000;
            font-weight: 700;
        }

        nav ul a {
            color: #ffffff;
            font-weight: 600;
        }

        nav ul a:hover {
            border-bottom: 2px solid #ffffff;
        }

        section#home {
            height: 100vh;
            background-image: url('{% static 'img/water-turbidity.jpg' %}'); 
            background-size: cover;
            background-repeat: no-repeat;
            
        }

        h1 {
            font-size: 4rem;
        }

        #ham-menu {
            display: none;
        }

        nav ul.active {
            left: 0;
        }

        @media only screen and (max-width: 991px) {
            html {
                font-size: 56.25%;
            }

            header {
                padding: 2.2rem 5rem;
            }
        }

        @media only screen and (max-width: 767px) {
            html {
                font-size: 50%;
            }

            #ham-menu {
                display: block;
                color: #ffffff;
            }
            nav a#logo,
            #ham-menu {
                font-size: 3.2rem;
                
            }

            nav ul {
                background-color: black;
                position: fixed;
                left: -100vw;
                top: 73.6px;
                width: 100vw;
                height: calc(100vh - 73.6px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                transition: 1s;
                gap: 0;
            }
        }

        @media only screen and (max-width: 575px) {
            html {
                font-size: 46.87%;
            }

            header {
                padding: 2rem 3rem;
            }

            nav ul {
                top: 65.18px;
                height: calc(100vh - 65.18px);
            }
        }
        .box-card1 {
                border: 1px solid #ccc;
                background-color: white;
                padding: 5px;
                margin: 10px;
                border-radius: 10px;
                width: 500px;
                display: inline-block;
                /* Keep the boxes on separate lines */
            }

            .box-card2 {
                border: 2px solid #ccc;
                background-color: white;
                padding: 20px;
                /* Increased padding */
                margin: 10px;
                border-radius: 10px;
                width: 400px;
                height: 400px;
                display: inline-block;
                /* Keep the boxes on separate lines */
            }

            h1,
            h2 {
                color: rgb(61, 61, 194);
                text-align: center;
            }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#home" id="logo">WaterTurbidity</a>
            <i class="fas fa-bars" id="ham-menu"></i>
            <ul id="nav-bar">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#solution">Solution</a>
                </li>
                <li>
                    <a href="#logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1 style="color: white; text-align: center;">WATER QUALITY DETECTION SYSTEM</h1>
    </section>
    <!-- Script -->
    <script>
        let hamMenuIcon = document.getElementById("ham-menu");
        let navBar = document.getElementById("nav-bar");
        let navLinks = navBar.querySelectorAll("li");

        hamMenuIcon.addEventListener("click", () => {
            navBar.classList.toggle("active");
            hamMenuIcon.classList.toggle("fa-times");
        });
        navLinks.forEach((navLinks) => {
            navLinks.addEventListener("click", () => {
                navBar.classList.remove("active");
                hamMenuIcon.classList.toggle("fa-times");
            });
        });
    </script>
</body>

</html>
